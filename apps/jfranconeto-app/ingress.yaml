apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-tt-api
  labels:
    name: ingress-tt-api
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - host: tt.api
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: tt-api
            port: 
              number: 80
